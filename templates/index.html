<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #A8C7BB; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <nav class="navbar" style="background-color:#574686; color:#A8C7BB; padding: 10px;">
        <h1>User Management System</h1>
    </nav>
    <div class="container-sm" style="margin-top: 10px; padding: 25px; background-color:#EEC8E0; border-radius: 25px;">
    <table class="table" style="padding: 10px; margin-top: 10px; border-radius: 25px;">
        <thead>
            <tr>
                <th scope="col" style="background-color:#A8C7BB; color:#574686;">Name</th>
                <th scope="col" style="background-color:#A8C7BB; color:#574686;">ID</th>
                <th scope="col" style="background-color:#A8C7BB; color:#574686;">Points</th>
                <th scope="col" style="background-color:#A8C7BB; color:#574686;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.Name }}</td>
                <td>{{ user.Id }}</td>
                <td>{{ user.Points }}</td>
                <td>
                    <a style="color: #574686; font-weight: 900; padding: 15px; display: inline;" href="/update/{{ user.Id }}">Update</a>
                    <form action="/delete/{{ user.Id }}" method="post" style="display: inline;">
                        <button class="button" type="submit" style="background-color: #d64747; color: white; font-weight: 900; border-radius: 15px;">Delete</a>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn" style="background-color:#A8C7BB; color:#574686; font-weight: 900; padding: 15px;" href="/create">Create User</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
